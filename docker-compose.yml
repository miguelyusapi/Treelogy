# version: "3.8"

services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: fastapi_backend_treelogy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

